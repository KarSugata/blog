{% extends 'user/base.html' %}
{% load static %}
{% block content %}
<div class="wrapper">
			<div class="inner">
				<img src="{% static 'user/images/image-1.png' %}" alt="" class="image-1">
				<form action="" method="post">
					{% csrf_token %}
					<h3>New Account?</h3>
					
					<div class="form-holder">
						<span class="lnr lnr-user"></span>
						<input type="text" class="form-control" name="username" placeholder="Username">
					</div>
					
					<div class="form-holder">
						<span class="lnr lnr-user"></span>
						<input type="text" class="form-control" name="first_name" placeholder="First Name">
					</div>

					<div class="form-holder">
						<span class="lnr lnr-user"></span>
						<input type="text" class="form-control" name="last_name" placeholder="Last Name">
					</div>
					
					<div class="form-holder">
						<span class="lnr lnr-envelope"></span>
						<input type="text" class="form-control" name="email" placeholder="Mail">
					</div>
					
					<div class="form-holder">
						<span class="lnr lnr-lock"></span>
						<input type="password" class="form-control" name="password1" placeholder="Password">
					</div>
					
					<div class="form-holder">
						<span class="lnr lnr-lock"></span>
						<input type="password" class="form-control" name="password2" placeholder="Confirm Password">
					</div>
					
					<button>
						<span>Register</span>
					</button>
					<strong>
						<center>Already having an account with us? <a href="{% url 'login' %}">Login</a></center>
					</strong>
						
				</form>
				<img src="{% static 'user/images/image-2.png' %}" alt="" class="image-2">
				
			</div>
		
		</div>
{% endblock content %}
