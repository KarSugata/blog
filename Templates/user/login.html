{% extends 'user/base.html' %}
{% load static %}
{% block content %}
<div class="wrapper">
			<div class="inner">
				<img src="{% static 'user/images/image-1.png' %}" alt="" class="image-1">
				<form action="" method="post">
                    {% csrf_token %}
					<h3>Login</h3>
                    
					<div class="form-holder">
						<span class="lnr lnr-user"></span>
						<input type="text" class="form-control" name="username" placeholder="Username">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-lock"></span>
						<input type="password" class="form-control" name="password" placeholder="Password">
					</div>

					<button>
						<span>Login</span>
					</button>
                    <br>
                    &nbsp; &nbsp; &nbsp; Do not have an account with us? &nbsp; <a href="{% url 'signup' %}">SignUp</a>
				</form>
                
				<img src="{% static 'user/images/image-2.png' %}" alt="" class="image-2">
			</div>
			
		</div>
{% endblock content %}
