{% extends 'post/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<!-- form -->
    <form name="contactForm" id="contactForm" method="post" action="" enctype="multipart/form-data">
        {% csrf_token %}
    <fieldset>
        <div class="group">
            <!--label for="cName">Title <span class="required">*</span></label-->
            <!--input name="cName" type="text" id="cName" size="60" value="Give a title for your post."-->

            <!--input name="cName" type="text" id="cName" size="60" value="Give a title for your post."-->

                <option value="{{ item.category }}"/>
                {% endfor %}    
            </datalist-->
            {{ form.category|as_crispy_field }}

        <div class="message group">
            <!--label for="cMessage">Content <span class="required">*</span></label>

            </textarea-->

    </form> <!-- Form End -->

{% endblock content %}
